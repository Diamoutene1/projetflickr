<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="author" content="Zana Diamoutene">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Service d'images</title>

    <style>
        /* Style de base */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
        }

        #erreur {
            color: red;
        }

        form {
            margin: 20px;
        }

        main {
            display: grid;
            grid-template-columns: 1fr; /* Une seule colonne par défaut pour mobile */
            gap: 20px;
            padding: 20px;
        }

        main section {
            padding: 10px;
            border: 1px solid grey;
        }

        #resultats img {
            display: block;
            width: 100%; /* Ajuste l'image à la largeur du conteneur */
        }

        figure {
            margin: 0;
        }

        #carte {
            height: 300px;
            margin: 20px 0;
            padding: 10px;
            border: 1px solid grey;
        }

        /* Style du footer */
        footer {
            text-align: center;
            padding: 10px;
            margin-top: 20px;
            background-color: #f1f1f1;
            border-top: 1px solid #ccc;
        }

        footer p {
            margin: 0;
            font-size: 14px;
            color: #333;
        }

        /* Responsiveness pour écrans de tablette et au-dessus */
        @media(min-width: 768px) {
            main {
                grid-template-columns: 1fr 1fr; /* Deux colonnes pour tablettes et plus grands */
            }

            #carte {
                height: 400px;
            }
        }

        /* Responsiveness pour écrans plus grands (ordinateurs de bureau) */
        @media(min-width: 1024px) {
            main {
                grid-template-columns: 300px 1fr; /* 300px pour la colonne de gauche et le reste pour le contenu */
            }

            #carte {
                height: 500px;
            }
        }
    </style>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script src="images.js"></script>
</head>
<body>
    <h1>Recherche d'images chez Flickr</h1>
    <section>
        <form id="recherche">
            <fieldset>
                <legend>Chercher par mots-clés</legend>
                <p>Séparer les mots-clés par une virgule</p>
                <label>Mots-clés <input type="text" name="mots" id="mots"></label>
                <input type="submit" value="Rechercher par mots clés Flickr">
                <span id="erreur"></span>
            </fieldset>
        </form>
    </section>

    <main>
        <section id="resultats"></section>
        <section id="details"></section>
    </main>

    <div id="carte"></div>

    <!-- Footer avec Copyright -->
    <footer>
        <p>&copy; Zana Diamoutene 2024. Tous droits réservés.</p>
    </footer>

<script>
    init();
</script>
</body>
</html>
